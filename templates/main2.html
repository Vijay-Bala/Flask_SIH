<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
    }

    .chart-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mt-5 mb-4 text-center">Dashboard</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Flow 1 Scatter Plot</h5>
            <canvas id="flow1Chart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Flow 2 Scatter Plot</h5>
            <canvas id="flow2Chart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pressure Difference Scatter Plot</h5>
            <canvas id="pressureDifferenceChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row chart-container">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Water Flow</h5>
            <canvas id="largeChart" width="800" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Function to create empty datasets
    function createEmptyDataset() {
      return {
        label: '',
        data: [],
        backgroundColor: 'rgba(0, 0, 0, 0)', // Transparent
        borderColor: 'rgba(0, 0, 0, 0)', // Transparent
        borderWidth: 1,
        pointRadius: 0,
        showLine: false,
      };
    }

    // Empty datasets
    var flow1Chart = new Chart(document.getElementById('flow1Chart').getContext('2d'), {
      type: 'scatter',
      data: {
        datasets: [createEmptyDataset()],
      },
      options: {
        scales: {
          x: { display: false },
          y: { beginAtZero: true, suggestedMax: 30 },
        },
        animation: { easing: 'easeInOutQuart', duration: 1000 },
      },
    });

    var flow2Chart = new Chart(document.getElementById('flow2Chart').getContext('2d'), {
      type: 'scatter',
      data: {
        datasets: [createEmptyDataset()],
      },
      options: {
        scales: {
          x: { display: false },
          y: { beginAtZero: true, suggestedMax: 30 },
        },
        animation: { easing: 'easeInOutQuart', duration: 1000 },
      },
    });

    var pressureDifferenceChart = new Chart(document.getElementById('pressureDifferenceChart').getContext('2d'), {
      type: 'scatter',
      data: {
        datasets: [createEmptyDataset()],
      },
      options: {
        scales: {
          x: { display: false },
          y: { beginAtZero: true, suggestedMax: 5 },
        },
        animation: { easing: 'easeInOutQuart', duration: 1000 },
      },
    });

    var largeChart = new Chart(document.getElementById('largeChart').getContext('2d'), {
      type: 'scatter',
      data: {
        datasets: [createEmptyDataset()],
      },
      options: {
        scales: {
          x: { display: false },
          y: { beginAtZero: true, suggestedMax: 108 },
        },
        animation: { easing: 'easeInOutQuart', duration: 1000 },
      },
    });
  </script>

</body>
</html>
